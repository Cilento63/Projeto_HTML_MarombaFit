<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/icone.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/componentes.css">

    <title>Assinatura de planos</title>
</head>

<body>

    <header class="layout-cabeçalho">
        <a href="./index.html"><img href="./index.html" src="../img/icone.png" width="80px" height="80px" alt=""></a>
        <nav class="navTop">
            <a class="navHome" href="./index.html">Home</a>
            <a class="navSobre" href="./sobre.html">Sobre</a>
            <a class="navContatos" href="./contatos.html">Contatos</a>
            <!-- <a class="navContatos" href="">teste</a> -->
        </nav>
    </header>

    <main class="layout-assinatura">

        <div class="container">
            <h1 class="titulo-formulario">Assinatura do plano.</h1>
            <form action="#" method="post">
                <div class="row">
                    <div class="my-3 col-sm-12 col-md-12">
                        <label class="form-label" for="nome">Nome:</label>
                        <input placeholder="Nome Sobrenome" id="nome" class="form-control" type="text" name="nome"
                            required="true">
                    </div>
                    <div class="row">
                        <div class="my-3 col-sm-12 col-md-12">
                            <label class="form-label" for="email">Email:</label>
                            <input placeholder="example@email.com" id="email" class="form-control" type="email"
                                name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="my-3 col-sm-3 col-md-3">
                            <label  for="telefone" class="form-label">Telefone:</label>
                            <input placeholder="(xx) xxxxx-xxxx" class="form-control" id="telefone" type="text" name="telefone">
                        </div>
                        <div class="my-3 col-sm-3 col-md-3">
                            <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
                            <input class="my-1 form-label" id="data-nascimento" type="date" name="data-nascimento">
                        </div>
                        <div class="my-3 col-sm-3 col-md-3">
                            <label for="tipo-plano" class="form-label">Tipo de plano:</label>
                            <select class="form-select" name="tipo-plano" id="tipo-plano">
                                <option value="B">Mensal</option>
                                <option value="I">Semestral</option>
                                <option value="A">Anual</option>
                            </select>
                        </div>
                    </div>
                    <div class="my-3 col-sm-3 col-md-3">
                        <label class="form-label">Serviço adicional:</label>
                        <div>
                            <div>
                                <input id="tipo-servico" name="tipo-servico" type="checkbox" value="personal">
                                <label id="tipo-servico">Personal.</label>
                            </div>
                            <div>
                                <input id="tipo-servico" name="tipo-servico" type="checkbox" value="whey">
                                <label id="tipo-servico">Best whey + 63,90/mês.</label>
                            </div>
                            <div>
                                <input id="tipo-servico" name="tipo-servico" type="checkbox" value="piscina">
                                <label id="tipo-servico">Acesso à piscina.</label>
                            </div>
                            <div>
                                <input id="tipo-servico" name="tipo-servico" type="checkbox" value="brinde">
                                <label id="tipo-servico">Boné, Camisas, Bermuda.</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="my-3 col-sm-6 col-md-6"></div>
                    <label class="form-label">Avaliação</label>
                </div>
                <input type="range" list="avaliacao">
                <datalist id="avaliacao">
                    <option value="0" label="0%"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>

                </datalist>
                <div>
                    <button value="enviar" class="my-3 btn btn-dark">Enviar</button>
                    <input type="reset" value=Limpar class="my-3 btn btn-dark"> 
                </div>
            </form>
        </div>

    </main>

    <footer class="rodape">&reg;
        WWWprojects LTDA. Todos os direitos reservados - 2022
    </footer>

</body>

</html>
